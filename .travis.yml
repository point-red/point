language: php

php:
  - 7.1.3

before_script:
  - cp .env.example .env
  - composer self-update
  - composer install --no-interaction
  - mysql -e 'create database testing;'
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed --class="DatabaseSeeder"

script:
  - vendor/bin/phpunit

services:
  - mysql

cache:
  directories:
    - node_modules
    - vendor

