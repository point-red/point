<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Point Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="_lib/style.min.css">
</head>
<body>
  <div id="app">Loading...</div>
</body>
<script>
  window.$docsify = {
    alias: {
      '/.*/_navbar.md': '/_navbar.md',
      '/.*/_media': '/_media',
      '/.*/images': '/images',
    },
    name: 'Point.RED',
    repo: 'point-red/point',

    // coverpage configuration
    coverpage: true,

    auto2top: true,

    // navbar configuration
    loadNavbar: true,

    // sidebar configuration
    loadSidebar: true,
    maxLevel: 3,
    subMaxLevel: 3,

    // search configuration
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: 'auto',
      placeholder: 'Type to search',
      noData: 'No Results!',
      depth: 6
    },

    markdown: {
      // https://marked.js.org/#/USING_PRO.md#renderer
      renderer: {
        image: function(href, title) {
          return `<img src="${href}" data-origin="${href}" alt="${title}">`
        }
      }
    }
  }
</script>
<script src="_lib/docsify.min.js"></script>
<script src="_lib/plugins/search.min.js"></script>
<script src="_lib/plugins/prism-bash.min.js"></script>
<script src="_lib/plugins/prism-php.min.js"></script>
</html>
